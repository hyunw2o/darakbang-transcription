services:
  - type: web
    name: darakbang-transcription-backend
    runtime: docker
    plan: free
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
